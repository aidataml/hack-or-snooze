<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze News App</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- Top Navigation Menu -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze News App</a>
  </div>
  <div class="top-nav-links hidden">
    |    <a class="nav-link" href="#" id="nav-submit-story">Add Story</a>
    |    <a class="nav-link" href="#" id="nav-favorites">Favorites</a>
    |    <a class="nav-link" href="#" id="nav-my-stories">My&nbsp;Stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">Login/Signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- Area for List of Stories -->
<section id="story-container" class="story-container container">

  <!-- New Story Submission Form -->
  <form action="" class="hidden" id="submit-form">
    <div>
      <label for="create-author">Author</label>
      <input id="create-author" required placeholder="author name">
    </div>
    <div>
      <label for="create-title">Story Title</label>
      <input id="create-title" required placeholder="story title">
    </div>
    <div>
      <label for="create-url">Story Url</label>
      <input id="create-url" required type="url" placeholder="story url">
    </div>
    <button type="submit">Add Story</button>
    <hr>
  </form>

  <!-- Loading Message -->
  <div id="stories-loading-msg">Page is Loading&hellip;</div>

  <!-- List of All Stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

  <!-- List of Favorit Stories -->
  <ol id="favorited-stories" class="hidden stories-list"></ol>

  <!-- List of User-submitted Stories -->
  <ol id="my-stories" class="hidden stories-list"></ol>

</section>

<!-- Login and Signup Forms -->
<section class="account-forms-container container">

  <!-- Login Form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login Form</h4>
    <div class="login-input">
      <label for="login-username">Username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">Password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">Login</button>
    <hr>
  </form>

  <!-- Signup Form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create New Account</h4>
    <div class="login-input">
      <label for="signup-name">Name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">Username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">Password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">Create New Account</button>
  </form>
</section>

<!-- User Profile -->
<section id="user-profile" class="hidden">
  <div class="user-profile-container container">
    <h4>User Profile</h4>
    <section>
      <div>Name: <span id="profile-name">Name:</span></div>
      <div>Username: <span id="profile-username">Username:</span></div>
      <div>Account Created: <span id="profile-account-date"></span></div>
    </section>
  </div>
</section>

<!-- Libraries -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
